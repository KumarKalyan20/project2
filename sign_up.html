<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signup-container {
  background:gray;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

.signup-form {
  display: flex;
  flex-direction: column;
}

.signup-form h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #333;
}

.signup-form input {
  margin-bottom: 1rem;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

.signup-form button {
  padding: 0.75rem;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.signup-form button:hover {
  background-color: #0056b3;
}

.signup-form p {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.9rem;
}

.signup-form a {
  color: #007BFF;
  text-decoration: none;
}

.signup-form a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="signup-container">
    <form class="signup-form">
      <h2>Create Account</h2>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="D:\project2\netflix-clone\index.html">Login here</a></p>
    </form>
  </div>
</body>
</html>
