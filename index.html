<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="images/netflix logo.jpg" alt="Netflix" height="40" /></a>   
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
         <li class="nav-item"><a class="nav-link" href="#">Home</a> </li> 
         <li class="nav-item"><a class="nav-link" href="#">TV Shows</a> </li> 
         <li class="nav-item"><a class="nav-link" href="#">Movies</a> </li> 
         <li class="nav-item"><a class="nav-link" href="#">Latest</a>  </li>
          <li class="nav-item"><a class="nav-link" href="#">My List</a> </li>
        </ul>       
       </div>
     </nav>

  <!-- Hero Section -->
   <header  class="hero text-white text-center d-flex align-items-center">
      <div class="container">
        <h1 class="display-4">Watch the Latest Shows</h1>
        <p class="lead">Only On Netflix</p>
        <button type="button" class="btn btn-danger">Watch now</button>
      </div>
   </header>

   <!--Movie Section-->

   <section class="container">
    <h3 class="text-white mb-4">Trending Now</h3>
    <div class="row">
      <div>
        <img src="images/movie1.jpg" class="img-fluid movie-thumb" alt="Movie 1" />

        <!--Repeat for more thumbnails-->
      </div>
    </div> 
  </section>

   <!-- Footer -->

   <footer class="text-center text-white py-4 bg-dark">
    <p>&copy; 2025 Netflix Clone</p>
   </footer>


 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js" ></script>
</body>
</html>
